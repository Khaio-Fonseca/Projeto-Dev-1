<!-- situacao.component.html -->
<div class="Situacao dropdown" (click)="toggleDropdown()">
  <div class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"
    [ngClass]="getButtonClass()" data-bs-auto-close="outside">
    <label>Situação: </label>
    <a [ngClass]="{'selected': isDropdownOpen}"> {{ situacaoFromForm }} </a>
    <img *ngIf="isDropdownOpen" [src]="openedIconUrl" alt="Opened Icon">
    <img *ngIf="!isDropdownOpen" [src]="closedIconUrl" alt="Closed Icon">
  </div>
  <ul class="dropdown-menu" *ngIf="isDropdownOpen">
    <li *ngIf="situacaoFromForm !== 'Ativo'">
      <a class="dropdown-item"
        [ngClass]="{'active': situacaoFromForm === 'Ativo', 'text': situacaoFromForm === 'Ativo'}"
        (click)="onOptionSelect('Ativo');">Ativo</a>
    </li>
    <li *ngIf="situacaoFromForm !== 'Inativo'">
      <a class="dropdown-item"
        [ngClass]="{'active': situacaoFromForm === 'Inativo', 'text': situacaoFromForm === 'Inativo'}"
        (click)="onOptionSelect('Inativo');">Inativo</a>
    </li>
    <li *ngIf="situacaoFromForm !== 'Negativado'">
      <a class="dropdown-item"
        [ngClass]="{'active': situacaoFromForm === 'Negativado', 'text': situacaoFromForm === 'Negativado'}"
        (click)="onOptionSelect('Negativado');">Negativado</a>
    </li>
  </ul>
</div>
