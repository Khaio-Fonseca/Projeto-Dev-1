<div class="accordion-item">
  <div class="accordion-item-header" (click)="toggle.emit()">
    <h5>{{ title }}</h5>
    <hr class="line-md">
    <img alt="seta_accordion" [src]="isOpen ? upIconUrl : downIconUrl" class="img-fluid">
  </div>
  <div class="accordion-item-content col-12" *ngIf="isOpen">
    <ng-content></ng-content>
  </div>
</div>
