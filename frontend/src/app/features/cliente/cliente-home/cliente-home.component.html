<div class="container">
  <div class="row">
    <div class="col-8">Clientes </div>
    <div class="col-4">
      <button class="btn btn-primary" (click)="adicionarCliente()">Novo Cliente</button>
    </div>
  </div>



<div class="client-list">
  <ng-container *ngIf="clientes$ | async as clientes; else emptyList">
    <div class="table-responsive overflow-auto">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF/CNPJ</th>
            <th>Situação</th>
            <th>Data do Cadastro</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clientes">
            <td>{{ client.nome }}</td>
            <td>{{ client.identificacao }}</td>
            <td><span class="badge badge-primary">{{ client.situacao }}</span></td>
            <td>{{ client.data_cadastro | date }}</td>
            <td>
              <button class="btn btn-secondary" (click)="editarCliente(client)">Editar</button>
              <button class="btn btn-danger" (click)="deleteClient(client)">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-container>

  <ng-template #emptyList>
    <img src="./assets/projeto-cliente-1.png" alt="Lista vazia">
  </ng-template>
</div>
