<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/profile/cliente">Cliente</a></li>
    <li class="breadcrumb-item active" aria-current="page">Editar Cliente</li>
  </ol>
</nav>
<div class="container">
  <div class="row">
    <div class="col-8">
      <h1>Editar Cliente</h1>
    </div>
    <div class="col-4">
      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Situação
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" (click)="setSituacao('Ativo')">Ativo</a></li>
          <li><a class="dropdown-item" (click)="setSituacao('Inativo')">Inativo</a></li>
        </ul>
      </div>
    </div>
  </div>

  <form [formGroup]="clienteForm">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" formControlName="nome">
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
    </div>

    <div>
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" formControlName="telefone">
    </div>

    <div>
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" formControlName="endereco">
    </div>

    <button type="submit">Salvar</button>
  </form>
</div>
