<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Nome*</label>
      <input type="text" class="form-control" id="inputNome" placeholder="Nome Completo" required>
    </div>
    <div class="form-group col-md-6">
      <label>CNPJ/CPF*</label>
      <input type="text" class="form-control" id="inputIdentificacao" placeholder="Identificação" appIdentificadorValidator required>
    </div>
  </div>
  <div class="form-group">
    <label>Nome da Mãe ou Nome Fantasia</label>
    <input type="text" class="form-control" id="inputNomeMaeFantasia" placeholder="Nome da Mãe ou Nome Fantasia" required>
  </div>
  <button type="submit" class="btn btn-primary" disabled>Entrar</button>
  <button type="button" class="btn btn-secondary" (click)="voltar()">Voltar</button>
</form>
