<div class="container">
  <h1 class="text-center mt-5">Dados Cadastrais</h1>

  <!-- Alerta Bootstrap para exibir mensagens -->
  <div *ngIf="alertMessage" class="alert alert-success alert-dismissible fade show" role="alert">
    {{ alertMessage }}
    <button type="button" class="btn-close" (click)="fecharAlerta()" aria-label="Fechar"></button>
  </div>

  <div class="row mx-auto">
    <app-breadcrumb></app-breadcrumb>
    <app-list-link></app-list-link>
  </div>

  <div class="accordion">
    <div class="accordion-item">
      <div class="accordion-header" (click)="alternarAccordion(1)">
        Endereço
      </div>
      <div class="accordion-content" *ngIf="estaAccordionAberto(1)">
        <app-endereco-view></app-endereco-view>
        <button (click)="adicionarEndereco()">Adicionar Endereço</button>
      </div>
    </div>

    <div class="accordion-item">
      <div class="accordion-header" (click)="alternarAccordion(2)">
        Telefone
      </div>
      <div class="accordion-content" *ngIf="estaAccordionAberto(2)">
        <app-telefone-view></app-telefone-view>
        <button (click)="adicionarTelefone()">Adicionar Telefone</button>
      </div>
    </div>

    <div class="accordion-item">
      <div class="accordion-header" (click)="alternarAccordion(3)">
        Email
      </div>
      <div class="accordion-content" *ngIf="estaAccordionAberto(3)">
        <app-email-view></app-email-view>
        <button (click)="adicionarEmail()">Adicionar Email</button>
      </div>
    </div>
  </div>
</div>
