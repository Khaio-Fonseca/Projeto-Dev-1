<div class="container mx-auto mt-4">
  <div class="row">
    <div class="col-md-6">
      <app-breadcrumb></app-breadcrumb>
    </div>
    <div class="col-md-6 text-end">
      <app-list-link></app-list-link>
    </div>
  </div>

  <!-- Seção 1: Adicionar Endereço -->
  <div class="accordion-item mt-4">
    <h2 class="accordion-header" id="section1">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1"
        aria-expanded="false" aria-controls="collapse1">
        <div class="d-flex align-items-center gap-2">
          <div class="section-title">Adicionar Endereço</div>
          <div class="flex-grow-1 border border-2"></div>
        </div>
      </button>
    </h2>
    <div id="collapse1" class="accordion-collapse collapse" aria-labelledby="section1"
      data-bs-parent="#clienteAccordion">
      <div class="accordion-body">
        <a href="#" class="btn btn-primary" (click)="openEnderecoModal()">Adicionar Endereço</a>
        <!-- Seção Modal Bootstrap para Endereço -->
        <div class="modal" tabindex="-1" *ngIf="showEnderecoModal">
          <!-- Conteúdo do modal de endereço -->
        </div>
      </div>
    </div>
  </div>

  <!-- Seção 2: Adicionar Telefone -->
  <div class="accordion-item mt-4">
    <h2 class="accordion-header" id="section2">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2"
        aria-expanded="false" aria-controls="collapse2">
        <div class="d-flex align-items-center gap-2">
          <div class="section-title">Adicionar Telefone</div>
          <div class="flex-grow-1 border border-2"></div>
        </div>
      </button>
    </h2>
    <div id="collapse2" class="accordion-collapse collapse" aria-labelledby="section2"
      data-bs-parent="#clienteAccordion">
      <div class="accordion-body">
        <input *ngIf="showTelefoneInput" type="text" class="form-control" placeholder="Insira o telefone" />
        <a href="#" class="btn btn-primary mt-2" (click)="openTelefoneInput()">Adicionar Telefone</a>
      </div>
    </div>
  </div>

  <!-- Seção 3: Adicionar E-mail -->
  <div class="accordion-item mt-4">
    <h2 class="accordion-header" id="section3">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse3"
        aria-expanded="false" aria-controls="collapse3">
        <div class="d-flex align-items-center gap-2">
          <div class="section-title">Adicionar E-mail</div>
          <div class="flex-grow-1 border border-2"></div>
        </div>
      </button>
    </h2>
    <div id="collapse3" class="accordion-collapse collapse" aria-labelledby="section3"
      data-bs-parent="#clienteAccordion">
      <div class="accordion-body">
        <!-- Adicione seus campos e lógica para adicionar e-mail aqui -->
        <!-- Exemplo de chamada de método no componente para abrir o modal -->
        <a href="#" class="btn btn-primary" (click)="openBootstrapModal()">Adicionar E-mail</a>
      </div>
    </div>
  </div>

  <!-- Links para adicionar endereço, telefone e email -->
  <div class="row mt-4">
    <div class="col-md-6">
      <a href="#" class="btn btn-primary" (click)="openTelefoneInput()">Adicionar Telefone</a>
    </div>
    <div class="col-md-6">
      <a href="#" class="btn btn-primary" (click)="openBootstrapModal()">Adicionar E-mail</a>
    </div>
  </div>
</div>
