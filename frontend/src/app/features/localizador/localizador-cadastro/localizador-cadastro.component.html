<app-alert></app-alert>

<!-- localizador-cadastro -->
<div class="localizador">
  <div class="container__localizador col-12">
    <div class="col-10">
      <div class="row">
        <div class="col">
          <app-breadcrumb [clienteItem]="'Cliente'" [currentPage]="'Editar cliente'"></app-breadcrumb>
        </div>
      </div>
      <div class="header">
        <h3>Localização</h3>
        <hr class="line">
        <img [src]="openedIconUrl">
        <a>Campos obrigatórios</a>
      </div>
      <div class="accordion">
        <div class="accordion-item card">
          <div class="accordion-item-header">
            <h5>Endereço</h5>
            <hr class="line-md">
            <img [src]="upIconUrl" class="img-fluid">
          </div>
          <div class="accordion-item-content col-10">
            <div (click)="abrirModalBootstrap()" class="link">+ Adicionar endereço </div>
            <app-endereco-view [pessoaId]="pessoaId" *ngIf="(enderecoData$ | async)"></app-endereco-view>
          </div>
        </div>
        <div class="accordion-item">
          <div class="accordion-item-header">
            <h5>Telefone</h5>
            <hr class="line-md">
            <img [src]="upIconUrl" class="img-fluid">
          </div>
          <div class="accordion-item-content col-10">
            <div class="link" (click)="abrirInput('telefone')">+ Adicionar telefone </div>
            <app-telefone-cadastro (telefoneAdicionado)="handleTelefoneAdicionado($event)" [userId]="pessoaId" *ngIf="exibirTelefone"></app-telefone-cadastro>
            <app-telefone-view [pessoaId]="pessoaId" *ngIf="(telefoneData$ | async)"></app-telefone-view>
          </div>
        </div>
        <div class="accordion-item">
          <div class="accordion-item-header">
            <h5>E-mail</h5>
            <hr class="line-md">
            <img [src]="upIconUrl" class="img-fluid">
          </div>
          <div class="accordion-item-content col-10">
            <div (click)="abrirInput('email')" class="link">+ Adicionar e-mail </div>
            <app-email-cadastro [userId]="pessoaId" (emailAdicionado)="handleEmailAdicionado($event)" *ngIf="exibirEmail"></app-email-cadastro>
            <app-email-view [pessoaId]="pessoaId" *ngIf="(emailData$ | async)"></app-email-view>
          </div>
        </div>
      </div>

      <div class="content__footer">
        <button class="btn btn-secondary" (click)="voltar()">Cancelar</button>
        <button class="btn btn-primary" (click)="OnSubmit()" [disabled]="true" type="submit">Salvar cliente</button>
      </div>

    </div>


    <div class="col-2">
      <app-list-link></app-list-link>
    </div>
  </div>

</div>
