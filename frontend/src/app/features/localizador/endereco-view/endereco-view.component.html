<!-- Card View do Endereço -->
<div class="card border-success mb-3" style="max-width: 18rem;">
  <div class="card-body" *ngIf="endereco$ | async as endereco">
    <p><strong>Logradouro:</strong> {{ endereco.logradouro }}</p>
    <p><strong>Número:</strong> {{ endereco.numero }}</p>
    <p><strong>Bairro:</strong> {{ endereco.bairro }}</p>
    <p><strong>Cidade:</strong> {{ endereco.cidade }}</p>
    <p><strong>Estado:</strong> {{ endereco.estado }}</p>
    <p><strong>CEP:</strong> {{ endereco.cep }}</p>
  </div>
  <div class="card-footer bg-transparent border-success">
    <button type="button" class="btn btn-primary" (click)="abrirModalBootstrap()">Editar</button>
    <button type="button" class="btn btn-danger" (click)="removerEndereco(endereco.id)">Remover</button>
  </div>
</div>
