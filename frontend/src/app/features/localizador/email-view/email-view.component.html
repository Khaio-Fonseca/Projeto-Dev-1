<div class="email-list">
  <table class="table-email w-100" *ngIf="emails.length > 0">
    <tbody>
      <tr *ngFor="let email of emails">
        <td>{{ email.email }}</td>
        <td><span class="badge badge-primary" *ngIf="email.is_principal">Principal</span></td>
        <td class="icon">
          <button class="bi bi-pencil"><img [src]="editIcon"></button>
          <button class="bi bi-trash"><img [src]="delIcon"></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
