<div>
  <h1>Telefone View</h1>
  <div class="telefone-list">
    <table class="table-email w-100" *ngIf="telefones.length > 0">
      <tbody>
        <tr *ngFor="let telefone of telefones">
          <td>{{ telefone.tel }}</td>
          <td><span class="badge badge-primary" *ngIf="telefone.is_principal">Principal</span></td>
          <td class="icon">
            <button class="bi bi-pencil"><img [src]="editIcon"></button>
            <button class="bi bi-trash"><img [src]="delIcon"></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
