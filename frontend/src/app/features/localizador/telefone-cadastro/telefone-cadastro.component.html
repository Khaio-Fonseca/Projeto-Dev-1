<div class="telefone">
  <form class="form-row" [formGroup]="telefoneForm" novalidate>
    <input id="inputTelefone" class="form-control col-4" type="text" formControlName="inputTelefone" placeholder="(xx) xxxxx xxxx" required>
    <button class="btn btn-secondary" type="button">Cancelar</button>
    <button class="btn btn-primary" type="submit" (click)="adicionarTelefone">Adicionar telefone</button>
  </form>
  <div class="form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="isPrincipal"
      formControlName="isPrincipal"
      [disabled]="telefoneForm.invalid"
    >
    <label style="color: #ced4da;" class="form-check-label" for="isPrincipal">Telefone principal</label>
  </div>
</div>
