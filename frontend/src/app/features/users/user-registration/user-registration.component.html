<div class="registration-container">
  <svg width="40" height="49" viewBox="0 0 40 49" fill="none" xmlns="http://www.w3.org/2000/svg">

      fill="#0069B3" />

  <h2>Criar Conta</h2>
  <p>Crie sua conta e desfrute de todo o sistema</p>

  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome*</label>
      <input type="text" id="name" name="name" class="form-control" required formControlName="name"
        placeholder="Digite seu nome">
    </div>

    <div class="form-group">
      <label for="email">E-mail*</label>
      <input type="email" id="email" name="email" class="form-control" required formControlName="email"
        placeholder="Digite seu e-mail">
    </div>

    <div class="form-group">
      <label for="password">Senha*</label>
      <input type="password" id="senha" name="senha" class="form-control" required formControlName="password"
        placeholder="Digite sua senha" appShowHidePassword>
    </div>

    <div class="form-group">
      <label for="confirm-password">Confirmar Senha*</label>
      <input type="password" id="confirm-password" name="confirm-password" class="form-control" required
        formControlName="confirmPassword" appPasswordMatch="password" placeholder="Confirme sua senha" passwordMismatch="onPasswordMismatch($event)">
        <ng-container *ngIf="registrationForm.get('confirmPassword')?.touched && registrationForm.get('confirmPassword')?.invalid">
          <div class="alert alert-danger">
            As senhas não coincidem.
          </div>
        </ng-container>

        <!-- Verificação para garantir que registrationForm.get('confirmPassword') não seja null -->
        <ng-container *ngIf="registrationForm.get('confirmPassword')?.touched && registrationForm.get('confirmPassword')?.valid">
          <!-- Adicione qualquer lógica adicional aqui, se necessário -->
        </ng-container>
      </div>


    <button class="btn btn-primary" [disabled]="!registrationForm.valid" (click)="onSubmit()">Criar Conta</button>
    <p>* campos obrigatórios</p>
    <div class="login-link">
      <a>Já possui cadastro? </a><a [routerLink]="['/users/login']">Faça login</a>
    </div>
  </form>
</div>
