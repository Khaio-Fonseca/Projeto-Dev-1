<div class="login-container">
  <svg width="40" height="49" viewBox="0 0 40 49" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" clip-rule="evenodd" d="M40 29.2715H39.9885C39.8263 34.4215 37.6526 39.307 33.927 42.8954C30.2014 46.4837 25.2159 48.4935 20.0244 48.5C8.98072 48.5128 -0.183646 39.6352 0.00279548 28.676C0.173421 18.6391 7.10291 13.7919 14.2792 12.6061C17.5436 12.0666 21.33 12.4772 24.6279 12.4819C24.6193 18.1473 20.8095 21.2478 17.0667 22.3651C14.6324 23.092 11.8938 25.3995 12.2643 29.7011C12.2817 31.5376 13.0295 33.2929 14.3449 34.5847C15.6603 35.8765 17.4367 36.6001 19.2872 36.5979C21.1377 36.5957 22.9124 35.8679 24.2247 34.573C25.537 33.2781 26.2805 31.521 26.2935 29.6844C26.2935 29.5512 26.2887 29.419 26.281 29.2877H26.2929L26.3855 12.4201C26.7263 8.83725 29.9121 0.534725 39.9655 0.5L39.9991 28.6294L40 29.2715Z" fill="#0069B3"/>
  </svg>

  <h2>Fazer Login</h2>
  <p>Entre com sua conta para acessar o sistema</p>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
    <div class="form-group">
      <label for="email">E-mail*</label>
      <input type="email" id="email" name="email" class="form-control" required formControlName="email">
      <div class="invalid-feedback">
        Por favor, insira um e-mail válido.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Senha*</label>
      <div class="input-group">
        <input type="{{ isPasswordVisible ? 'text' : 'password' }}" id="password" name="password" class="form-control" required formControlName="password">
        <div class="input-group-append">
          <span class="input-group-text" (click)="togglePasswordVisibility()">
            <i class="bi" [ngClass]="{'bi-eye': !isPasswordVisible, 'bi-eye-slash': isPasswordVisible}"></i>
          </span>
        </div>
        <div class="invalid-feedback">
          Por favor, insira sua senha.
        </div>
      </div>
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe">
      <label class="form-check-label" for="rememberMe">Lembre-me</label>
    </div>

    <button class="btn btn-primary" [disabled]="!loginForm.valid" (click)="onSubmit()">Entrar</button>
  </form>

  <p class="mt-3">* campos obrigatórios</p>
  <div class="registration-link">
    <a [routerLink]="['/users/registration']">Criar conta</a>
  </div>
</div>
